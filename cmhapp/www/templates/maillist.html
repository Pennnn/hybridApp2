<ion-view view-title="收件箱">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-calm" ng-click="gohome()">
            编辑
        </button>
    </ion-nav-buttons>
    <!-- 内容列表  -->
    <ion-content>
        <!-- 上拉刷新    -->
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="maillItem"
                collection-repeat="mail in maillist" 
                href="#/app/readmail/{{"1"}}">
                <div class="content-container">
                    <div class="status">
                        <span class="iconsolo-flag"></span>
                    </div>
                    <div class="content">
                        <div class="mailTime">
                            <span>{{ mail.time }}</span>
                        </div>
                        <strong>{{ mail.sender }}</strong>
                        <strong class="text-small">{{ mail.title }}</strong>
                        <small>
                            {{ mail.content}}
                        </small>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
